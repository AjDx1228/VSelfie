<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous">
    <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet">
    <title> Web page </title>
  </head>
  <body>
    <div class="alert alert-info header" role="alert">
        <h1>
          <a href="/">VSelfie</a>
        </h1>
        <div class='left-header-content'>
          <div class='user-info'>
            <a href="/profile" id='user-name'></a>
          </div>
          <button id="authorize" class="btn btn-primary">Авторизация ВК</button>
          <button id="unauthorize" class="btn btn-primary">Выйти</button>
          {% block action_button %}
          {% endblock %}
        </div>
    </div>
      {% block body_content %}
      {% endblock %}
  </body>
  <script src="{{ url_for('static', filename='main.js') }}" rel="stylesheet"></script>
</html>
