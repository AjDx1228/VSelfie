<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta id="my-data" data-code="{{code}}">
    <title> Web page </title>
  </head>
  <body>
    {{code}}
  </body>
  <script>
    const code = document.getElementById('my-data').getAttribute('data-code');
    localStorage.setItem('code', code);
    window.close();
  </script>
</html>
